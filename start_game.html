<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="characters.json"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body>
<div class="sidebar">
	<div class="sidebar-content">
		<h2> Lineup </h2>
		<p id="phase-label"></p>
		<div class="sidebar-button-bar">
			<input class="sidebar-button" id="next-phase" type="button" value="Next Phase" onclick="nextPhase()">
			<input class="sidebar-button" id="slide-lineups" type="button" value="Slide Lineups" onclick="slideLineups()">
		</div>
		<div class="log" id="log">testest</div>
	</div>
</div>
<div class="main-content">
	<div class="combat-field" id="combat-field">
		<!-- Player 1 Lineup -->
		<div class="lineup-container">
			<div class="lineup-container-header">
				<input class="show-standby-header-button" id="show-standby-button1" type="button" value="Show Standby" onclick="showStandbyModal(true)">
				<h2> Player 1 </h2>
				<div class="swap-container">
					<input class="swap-button" id="swap-button-1" type="button" value="Swap" onclick="swapPositions(true)">
					<input class="swap-position-field" id="swap-position-field1-1" type="text" size="4">
					<input class="swap-position-field" id="swap-position-field1-2" type="text" size="4">
				</div>
				<input class="show-defeated-header-button" id="show-defeated-button1" type="button" value="Show Defeated" onclick="showDefeatedModal(true)">
			</div>
			<div class="lineup">
				<div class="position-container">
					<div class="position-colored-container4">
						<h3>Position 4</h3>
						<div class="position-card-container" id="position-card-container1"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg1" type="button" value="Add DMG" onclick="addDmgFromCombatField(1)">
						<input class="edit-dmg-field" id="edit-dmg-field1" type="text" size="4">
					</div>
				</div>
				<div class="position-container">
					<div class="position-colored-container3">
						<h3>Position 3</h3>
						<div class="position-card-container" id="position-card-container2"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg2" type="button" value="Add DMG" onclick="addDmgFromCombatField(2)">
						<input class="edit-dmg-field" id="edit-dmg-field2" type="text" size="4">
					</div>
				</div>
				<div class="position-container">
					<div class="position-colored-container2">
						<h3>Position 2</h3>
						<div class="position-card-container" id="position-card-container3"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg3" type="button" value="Add DMG" onclick="addDmgFromCombatField(3)">
						<input class="edit-dmg-field" id="edit-dmg-field3" type="text" size="4">
					</div>
				</div>
				<div class="position-container">
					<div class="position-colored-container1">
						<h3>Position 1</h3>
						<div class="position-card-container" id="position-card-container4"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg4" type="button" value="Add DMG" onclick="addDmgFromCombatField(4)">
						<input class="edit-dmg-field" id="edit-dmg-field4" type="text" size="4">
					</div>
				</div>
			</div>
		</div>
		<!-- Player 2 Lineup -->
		<div class="lineup-container">
			<div class="lineup-container-header">
				<input class="show-standby-header-button" id="show-standby-button2" type="button" value="Show Standby" onclick="showStandbyModal(false)">
				<h2> Player 2 </h2>
				<div class="swap-container">
					<input class="swap-button" id="swap-button-1" type="button" value="Swap" onclick="swapPositions(false)">
					<input class="swap-position-field" id="swap-position-field2-1" type="text" size="4">
					<input class="swap-position-field" id="swap-position-field2-2" type="text" size="4">
				</div>
				<input class="show-defeated-header-button" id="show-defeated-button2" type="button" value="Show Defeated" onclick="showDefeatedModal(false)">
			</div>
			<div class="lineup">
				<div class="position-container">
					<div class="position-colored-container1">
						<h3>Position 1</h3>
						<div class="position-card-container" id="position-card-container5"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg5" type="button" value="Add DMG" onclick="addDmgFromCombatField(5)">
						<input class="edit-dmg-field" id="edit-dmg-field5" type="text" size="4">
					</div>
				</div>
				<div class="position-container">
					<div class="position-colored-container2">
						<h3>Position 2</h3>
						<div class="position-card-container" id="position-card-container6"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg6" type="button" value="Add DMG" onclick="addDmgFromCombatField(6)">
						<input class="edit-dmg-field" id="edit-dmg-field6" type="text" size="4">
					</div>
				</div>
				<div class="position-container">
					<div class="position-colored-container3">
						<h3>Position 3</h3>
						<div class="position-card-container" id="position-card-container7"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg7" type="button" value="Add DMG" onclick="addDmgFromCombatField(7)">
						<input class="edit-dmg-field" id="edit-dmg-field7" type="text" size="4">
					</div>
				</div>
				<div class="position-container">
					<div class="position-colored-container4">
						<h3>Position 4</h3>
						<div class="position-card-container" id="position-card-container8"></div>
					</div>
					<div class="edit-dmg-container">
						<input class="edit-dmg-button" id="edit-dmg8" type="button" value="Add DMG" onclick="addDmgFromCombatField(8)">
						<input class="edit-dmg-field" id="edit-dmg-field8" type="text" size="4">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="standby-modal" id="standby-modal">
	<div class="standby-modal-content">
		<div class="standby-modal-header">
			<h2> STANDBY </h2>
		</div>
		<div class="standby-modal-card-container" id="standby-modal-card-container"></div>
	</div>
</div>

<div class="defeated-modal" id="defeated-modal">
	<div class="defeated-modal-content">
		<div class="defeated-modal-header">
			<h2> DEFEATED </h2>
		</div>
		<div class="defeated-modal-card-container" id="defeated-modal-card-container"></div>
	</div>
</div>

<nav class="card-menu" id="card-menu">
	<ul class="card-menu-items">
		<li class="card-menu-item">
			<a href="#" class="card-menu-link" menu-action="move-to-standby"> Move to Standby </a>
		</li>
		<li class="card-menu-item">
			<a href="#" class="card-menu-link" menu-action="move-to-defeated"> Move to Defeated </a>
		</li>
		<li class="card-menu-item">
			<a href="#" class="card-menu-link" menu-action="add-1-dmg"> Add 1 DMG </a>
		</li>
		<li class="card-menu-item">
			<a href="#" class="card-menu-link" menu-action="remove-1-dmg"> Remove 1 DMG </a>
		</li>
	</ul>
</nav>
</body>

</html>
